<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="container "  >

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
                  <h3>Calculator</h3> <br>
                <input type="text" id="result" placeholder="Result">
                <button class="btn btn-danger" onclick="clearBox()" >C</button><br>
                <button  class="btn btn-primary mt-3" onclick="displayNum('1')">1</button>
                <button class="btn btn-primary ms-3 mt-3" onclick="displayNum('2')"> 2</button>
                <button class="btn btn-primary ms-3 mt-3"onclick="displayNum('3')">3</button>
                <button class="btn btn-primary ms-3 mt-3"onclick="displayNum('+')">+</button><br><br>
                <button class="btn btn-primary "onclick="displayNum('4')">4</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('5')">5</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('6')">6</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('-')">-</button><br><br>
                <button class="btn btn-primary "onclick="displayNum('7')">7</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('8')">8</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('9')">9</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('*')">*</button><br><br>
                <button class="btn btn-primary "onclick="displayNum('/')">/</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('0')">0</button>
                <button class="btn btn-primary ms-3"onclick="displayNum('.')">.</button>
                <button class="btn btn-primary ms-3"onclick="evaluateExpresion()">=</button>

                <button class="btn btn-primary ms-3"onclick="backSpace()">Delete</button>





            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
